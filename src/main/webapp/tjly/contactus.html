<div class="label-div t-20 border-all">
	<div class="l-15">
		<h3 class="label-title border-b b-15 small clearfix"
			style="padding-bottom: 14px;">通知公告</h3>
	</div>
	<marquee direction="up" scrollamount="1"
		style="width: 280px; height: 200px; padding-left: 10px; padding-right: 6px; text-align: center;"
		id="rcontent"> </marquee>
</div>

<script type="text/javascript">
	function initcontent() {
		$.get("../news/notice", {

		}, function(json) {
			if (json != null && json != "") {
				var content = '';
				for (i = 0, l = json.data.length; i < l; i++) {
					content += ' <div><div>' + json.data[i].title + '</div><div>'
							+ json.data[i].content + '</div></div><br/>';
							
				}

				$('#rcontent').empty().append(content);
			}
		});
	}
	
	initcontent();
</script>
