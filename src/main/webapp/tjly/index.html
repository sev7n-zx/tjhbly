	<script type="text/javascript">
		//回到顶部
		backToTop('body');

		function retriveBody(t) {
			$(".mynav li.active").removeClass("active")
			$(this).addClass("active");

			if (t == '0') {
				$('#bodycontent').load('gzdt.html');
			} else if (t == '1') {
				$('#bodycontent').load('zcfg.html');
			} else if (t == '2') {
				$('#bodycontent').load('lylist.html');
			} else if (t == '3') {
				$('#bodycontent').load('lyjjindex.html');
			}
		}

		function login() {
			$('.tip').show();
		}

		var temp;
		function showinfo(t) {
			$('#bodycontent').load('info.html');
			temp = t.id;
		}

		var lyid;
		function lyinfo(id) {
			$('#bodycontent').load('show.html');
			lyid=id;
		}

		function showjj() {
			$('#bodycontent').load('lyjjtj.html');
		}

		function initpage(id, type, num) {
			$
					.get(
							"../news/listnosession",
							{
								limit : 10,
								type : type,
								page : num
							},
							function(json) {
								if (json != null && json != "") {
									var content = '';
									for (i = 0, l = json.data.length; i < l; i++) {
										content += '<div class="label-div b-10" style="position: relative; padding-left: 0;"><div class="news-list"><div class="clearfix pt-3"><div><table style="width:100%;font-size:1.5em;line-height:90px;">'
												+ '<tr><td style="padding-left:20px;line-height:1.5em;"><h1>'
												+ '<a id="'
												+ json.data[i].id
												+ '" href="javascript:;" onclick="showinfo(this)">'
												+ json.data[i].title
												+ '</a>'
												+ '</h1></td><td><h1>'
												+ '<a target="_blank" href="javascript:;" style="float:right">'
												+ json.data[i].createtime
												+ '</a>'
												+ '</h1></td></tr></table></div></div></div></div>';
									}

									$('#' + id).append(content);
								}
							});
		}
		$(document).ready(function() {
			$('#bodycontent').load('gzdt.html');
			var flag = 0;
			$(".friend-link").hide();
			//Down
			$("#zk_btn").click(function() {
				if (flag == 0) {
					$(".friend-link").slideDown(400);
					$(this).removeClass('down-class');
					$(this).addClass('up-class');
					$("html,body").animate({
						scrollTop : ($(".friend-link").offset().top + 2000)
					}, 600);
					flag = 1;
				} else {
					$(".friend-link").slideUp(400);
					$(this).removeClass('up-class');
					$(this).addClass('down-class');
					flag = 0;
				}
			});

		});

		$('.tiptop a').click(function() {
			cancel();
		});

		function cancel() {
			$('.tip').hide();
		}
		
		$(".loginbtn").click(function() {
			$.get("../user/login", {
				username : $("#username").val(),
				password : $("#password").val(),
				type : $("#type").val()
			}, function(json) {
				if(json){
					cancel();
					var userinfo = '<a href="javascript:void(0)">欢迎您，' + $("#username").val() + '</a>';
					$('#loginuser').empty().append(userinfo);
					$('#beforelogin').hide();
					$('#afterlogin').show();
				}
				else{
					$('#errordiv').show();
					$('#errorinfo').empty().append("您输入的用户名或者密码有误，请重新输入。");
				}
			});
		});
		
		$.get("../user/logininfo", function(json) {
			var d = json.data;
			if(d == "error"){
				$('#loginuser').empty();
				$('#beforelogin').show();
				$('#afterlogin').hide();
			}else{
				$.cookie("cookie_username",json.session_username);
				$.cookie("cookie_type",json.session_type);
				$.cookie("cookie_role",json.session_role);
				cancel();
				var userinfo = '<a href="javascript:void(0)">欢迎您，' + json.session_username + '</a>';
				$('#loginuser').empty().append(userinfo);
				$('#beforelogin').hide();
				$('#afterlogin').show();
			}
		});
		
		function enterxtgl(){
			
			$.get("../user/logininfo", function(json) {
				var d = json.data;
				if(d == "error"){
					login();
				}else{
					window.location = '../tjlyxtgl/main.html';
				}
			});
			
		}
	</script>
