
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	list-style-type: none;
}

a, img {
	border: 0;
}

/* focus_Box */
#focus_Box {
	position: relative;
	width: 80%;
	height: 300px;
	margin: 10px auto;
	padding: 30px 30px 50px 50px;
}

#focus_Box ul {
	position: relative;
	margin-left:56px;
}

#focus_Box li {
	z-index: 0;
	position: absolute;
	width: 100%;
	background: #787878;
	height: 0px;
	top: 146px;
	cursor: pointer;
	left: 500px;
	border-radius: 4px;
	box-shadow: 1px 1px 12px rgba(200, 200, 200, 1);
	text-align:center; 
}

#focus_Box li img {
	width: 100%;
	background: url(images/loading.gif) no-repeat center 50%;
	height: 100%;
	vertical-align: top;
}

#focus_Box li p {
	position: absolute;
	left: 0;
	bottom: 0px;
	width: 100%;
	height: 40px;
	line-height: 40px;
	background: url(images/float-bg.png) repeat;
	text-indent: 8px;
	color: #fff;
}

#focus_Box li p span {
	display: inline-block;
	width: 70%;
	height: 40px;
	overflow: hidden;
}

#focus_Box .prev, #focus_Box .next {
	display: block;
	z-index: 100;
	overflow: hidden;
	cursor: pointer;
	position: absolute;
	width: 52px;
	height: 52px;
	top: 131px;
}

#focus_Box .prev {
	background: url(images/btn.png) left bottom no-repeat;
	left: 0px
}

#focus_Box .next {
	background: url(images/btn.png) right bottom no-repeat;
	right: 0px
}

#focus_Box .prev:hover {
	background-position: left top;
}

#focus_Box .next:hover {
	background-position: right top;
}

#focus_Box a.imgs-scroll-btn {
	display: block;
	position: absolute;
	z-index: 110;
	top: 7px;
	right: 15px;
	width: 51px;
	height: 23px;
	overflow: hidden;
	background: url(images/share-btn.png) no-repeat;
}
</style>

<div class="span16">
	<div class="clearfix">
		<div class="pull-left classifyDIV pt-10 my1D6597"
			style="margin-left: 100px;">税收前五名的楼宇</div>
	</div>
	<div id="focus_Box" style="background: #fff;">
		<span class="prev">&nbsp;</span> <span class="next">&nbsp;</span>
		<ul id="picli">

		</ul>
	</div>
	<div class="clearfix" style="maring-top: 20px;">
		<div class="pull-left classifyDIV pt-10 my1D6597"
			style="margin-left: 100px;">其他楼宇</div>
	</div>
	<div id="otherBuilds" style="position: relative;width: 80%;margin:10px auto;">
	</div>
</div>
<script src="js/ZoomPic.js" type="text/javascript"></script>
<script>
	$
			.get(
					"../build_base/retriveimg",
					{

					},
					function(json) {
						if (json != null && json != "") {
							var content = '';
							for (i = 0, l = json.data.length; i < l; i++) {
								content += '<li><a href="javascript:void(0)" onclick="showbuild('
										+ json.data[i].buildid
										+ ')"><img width="800" height="400" alt="' + json.data[i].buildname + '" src="../attached/' + json.data[i].buildid + '/' + json.data[i].imgurl +'" /></a><p><span>'
										+ json.data[i].buildname
										+ '</span></p></li>';

							}
							$('#picli').empty().append(content);
							new ZoomPic("focus_Box");
							
							var otherBuilds = '';
							for (i = 0, l = json.otherBuilds.length; i < l; i++) {
								otherBuilds += '<div class="label-div border-all pull-left" style="width: 45%; width: 48% \9; position: relative; padding-left: 0; height: auto;margin-right:20px;margin-top:10px;">'
										+ '<div class="clearfix pt-3"><div class="index-news-img spanm3">'
										+ '<a href="javascript:;" title="' + json.otherBuilds[i].buildname + '" rel="bookmark">'
										+ '<img class="lazyloadimg" alt="' + json.otherBuilds[i].buildname + '" src="../attached/' + json.otherBuilds[i].buildid + '/' + json.otherBuilds[i].imgurl +'" onclick="showbuild(' + json.otherBuilds[i].buildid + ')" />'
										+ '</a></div><div class="offset3 intro mmwidth"><h1>'
										+ '<a title="' + json.otherBuilds[i].buildname + '" href="javascript:void(0);" onclick="showbuild(' + json.otherBuilds[i].buildid + ')">' + json.otherBuilds[i].buildname + '</a></h1></div></div></div>';

							}
							$('#otherBuilds').empty().append(otherBuilds);
						}
					});

	function showbuild(id) {
		lyinfo(id);
	}
</script>
