<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统--模板之家 www.cssmoban.com</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录天津河北区楼宇经济后台管理系统</span>    
 
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    
    <ul>
    <li><input name="" type="text" class="loginuser" onclick="JavaScript:this.value=''"/></li>
    <li><input name="" type="password" class="loginpwd" onclick="JavaScript:this.value=''"/></li>
     <li><select id="type" style="font-size:14px;width:150px;height:36px;border:1px solid #90a2bc;float:left;margin-right:70px;text-align:center;">
     	<option value="2">楼宇办用户</option>
     	<option value="1">楼宇运营用户</option>
     </select></li>
    <li><input name="" type="button" class="loginbtn" value="登录"  /></li>
    </ul>
    
    
    </div>
    
    </div>
</body>

<script>
$(".loginbtn").click(function() {
	$.get("../user/login", {
		username : $(".loginuser").val(),
		password : $(".loginpwd").val(),
		type : $("#type").val()
	}, function(json) {
		if(json)
			window.location="main.html";
		else
			alert("您输入的用户名或者密码有误，请重新输入。");
	});
});
</script>
</html>
