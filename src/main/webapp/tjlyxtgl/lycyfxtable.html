<style>
* {

}

body, ul, li {
	margin: 0;

}

#outer {
	width: 800px;
	margin: 10px auto;
}

#tab {
	overflow: hidden;
	zoom: 1;
}

#tab li {
	float: left;
	color: #fff;
	height: 120px;
	cursor: pointer;
	line-height: 30px;
	list-style-type: none;
	padding: 10px 20px 0 20px;
}

#tab li image {
	height: 50px;
	width: 50px;
}

#tab li.current {
	color: #000;
	background: #00FFB3;
}

#content {
	border: 1px solid #000;
	border-top-width: 0;
}

#content ul {
	line-height: 25px;
	display: none;
	margin: 0 30px;
	padding: 10px 0;
}

.chartcss {
	width: 600px;
	height: 500px;

$(function(){
    window.onload = function()
    {
        var $li = $('#tab li');
        var $ul = $('#content ul');
        $li.click(function(){
            $li.removeClass();
            var $t = $(this).index();
            $(this).addClass('current');
            $ul.css('display','none');
            $ul.eq($t).css('display','block');
        })
    }
