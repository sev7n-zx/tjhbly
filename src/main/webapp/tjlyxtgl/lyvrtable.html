<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="js/mmgrid/mmGrid.css">
		<link rel="stylesheet"
			href="js/mmgrid/theme/bootstrap/mmGrid-bootstrap.css">
			<link rel="stylesheet" href="js/mmgrid/mmPaginator.css">
				<link rel="stylesheet"
					href="js/mmgrid/theme/bootstrap/mmPaginator-bootstrap.css">
</head>


<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="#">综合信息</a></li>
			<li><a href="#">VR信息管理</a></li>
		</ul>
	</div>

	<div class="rightinfo">

		<ul class="seachform">

			<li><label>楼宇名称</label><input id="s_name" type="text"
				class="scinput" /></li>

			<li style="float: right;"><label>&nbsp;</label><input name=""
				type="button" class="btn btn-info" value="查询" onclick="search()" /></li>

		</ul>

		<div class="tools">
			<ul class="toolbar">
				<li class="click"><a href="javascript:void(0)"
					target="rightFrame" style="text-decoration: none;" id="add"><span><img
							src="images/t01.png" /></span>添加</a></li>
				<li class="click"><a href="javascript:void(0)"
					style="text-decoration: none;" id="edit"><span><img
							src="images/t02.png" /></span>修改</a></li>
				<li class="click"><a href="javascript:void(0)"
					style="text-decoration: none;" id="del"><span><img
							src="images/t03.png" /></span>删除</a></li>
			</ul>
			<br>
		</div>

		<div>
			<table id="mmg" class="mmg">
				<tr>
					<th rowspan="" colspan=""></th>
				</tr>
			</table>
			<div id="pg" style="text-align: right;"></div>
		</div>


		<div class="tip" style="width:600px;height:500px;">
			<div class="tiptop">
				<span>添加VR链接地址</span><a></a>
			</div>

			<div class="tipinfo" >
				VR链接地址：<input id="vrurl" type="text" style="width: 300px;"></input>
				
				<input id="imgfile" type="file" onchange="preview(this)" />
				<lable style="color:red;">建议上传正方形尺寸的图片</lable>
				<div id="preview" style="width:300px;height:300px;"></div>
				
				<div class="tipbtn" style="margin-top:2px;">
				<input id="sureBtn" type="button" class="btn" value="确定" />&nbsp; <input
					name="" type="button" class="btn" value="取消" onclick="cancel()" />
			</div>
			</div>

			

		</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/mmgrid/mmGrid.js"></script>
<script src="js/mmgrid/mmPaginator.js"></script>
<script type="text/javascript" src="js/ajaxfileupload.js"></script>
<script>
	var cols = [ {
		title : '楼宇名称',
		name : 'buildname',
		width : 100,
		align : 'center',
		sortable : false
	}, {
		title : 'VR链接地址',
		name : 'vrurl',
		width : 100,
		align : 'center',
		sortable : false
	} ];

	var mmg = $('.mmg').mmGrid({
		height : 473,
		width : '99%',
		indexCol : false,
		cols : cols,
		url : '../build_base/list',
		method : 'get',
		root : 'data',
		multiSelect : false,
		checkCol : false,
		fullWidthRows : true,
		nowrap : true,
		plugins : [ $('#pg').mmPaginator({}) ]
	});

	$('.tiptop a').click(function() {
		cancel();
	});
	function cancel() {
		$('.tip').hide();
		$('#vrurl').prop('value','');
	}
	$("#add").click(function() {
		var rows = mmg.selectedRows();
		if (rows.length == 0) {
			alert("请选择需要添加vr链接地址的楼宇");
			return;
		} else {
			$('#imgfile').attr('value','');
			$('#preview').empty();
			$('.tip').show();

		}
	});

	$("#edit").click(function() {
		var rows = mmg.selectedRows();
		if (rows.length == 0) {
			alert("请选择需要添加vr链接地址的楼宇");
			return;
		} else {
			$.get("../build_base/info", {
				id : rows[0].id
			}, function(json) {
				if (json) {
					$('#vrurl').prop('value', json.vrurl);
					var imgurl = json.vrpic;
					$('#imgfile').attr('value','');
					$('#preview').empty().append('<img src="../attached/' + rows[0].id + '/' + imgurl + '" />');
					$('.tip').show();
				} else
					alert("操作失败");
			});
		}
	});

	$("#del").click(function() {
		var rows = mmg.selectedRows();
		if (rows.length == 0) {
			alert("请选择需要添加vr链接地址的楼宇");
			return;
		} else {
			var r = confirm("您确定要删除该条记录的VR链接地址吗？");
			if (r) {
				$.post("../build_base/delvrurl", {
					id : rows[0].id
				}, function(json) {
					if (json) {
						search();
					} else
						alert("操作失败");
				});
			}
		}
	});

	$("#sureBtn").click(function() {
		var rows = mmg.selectedRows();
		
		var arrId = [];
		arrId[0] = 'imgfile';
		$.ajaxFileUpload({
			url : "../build_base/vrurl",
			secureuri : false,
			dataType : 'json',
			fileElementId : arrId,
			data : {
				id : rows[0].id,
				vrurl : $('#vrurl').val()
			},
			success : function(msg) {
				cancel();
				search();
			},
			error : function(msg) {
				alert("上传失败，失败原因:可能是您上传的图片超过了2M!");
			}
		});
	});

	function search() {
		mmg.load({
			name : $("#s_name").val()
		});
	}
	
	function preview(file) {
	    var prevDiv = document.getElementById('preview');
	    if (file.files && file.files[0]) {
	      var reader = new FileReader();
	      reader.onload = function(evt) {
	        prevDiv.innerHTML = '<img src="' + evt.target.result + '" />';
	      }
	      reader.readAsDataURL(file.files[0]);
	    } else {
	      prevDiv.innerHTML = '<div class="img" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale,src=\'' + file.value + '\'"></div>';
	    }
	  }
</script>
</html>
