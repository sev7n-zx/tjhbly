<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="js/mmgrid/mmGrid.css">
		<link rel="stylesheet"
			href="js/mmgrid/theme/bootstrap/mmGrid-bootstrap.css">
			<link rel="stylesheet" href="js/mmgrid/mmPaginator.css">
				<link rel="stylesheet"
					href="js/mmgrid/theme/bootstrap/mmPaginator-bootstrap.css">
					<link rel="stylesheet" href="css/jquery.monthpicker.css">
<style type="text/css">     
    .mask {       
            position: absolute; top: 0px; filter: alpha(opacity=60); background-color: #777;     
            z-index: 1002; left: 0px;     
            opacity:0.5; -moz-opacity:0.5;     
        }     
</style>  
</head>


<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="#">数据汇总</a></li>
			<li><a href="#">企业数据汇总</a></li>
		</ul>
	</div>

	<div class="rightinfo">

		<ul class="seachform">

			<li><label>统计月份</label><input id="s_reportdate" type="text"
				class="scinput" readonly="readonly"/></li>

			<li><label>&nbsp;</label><input name="" type="button"
				class="btn btn-info" value="统计" id="month_comp" /></li>

		</ul>

	</div>

<div id="mask" class="mask" style="height: 100%;width: 100%;min-width: 980px;     min-height: 720px;" >
   <div style="margin-top: 70px;margin: auto;  width: 100px;height: 100px;">
     <div style="margin-top: 200px;">
       <img src="./images/dengdai.gif" style="height: auto;
         max-width: 100%;
          vertical-align: middle;
          border: 0;" />
     </div>
  
   </div>
</div>  
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/mmgrid/mmGrid.js"></script>
<script src="js/mmgrid/mmPaginator.js"></script>
<script src="js/jquery.monthpicker.js"></script>
<script>
$("#mask").hide(); 
	$('#s_reportdate').monthpicker({
		years :  [2015,2016,2017, 2018, 2019, 2020, 2021, 2022, 2023,2024,2025],
		topOffset : 6
	})

	$("#month_comp").click(function() {
		var datatime= $("#s_reportdate").val();
		if(datatime==""){
			alert("请选择要导入的数据日期");
		}else{
		$.post("../month_count/check_count", {
			date : $('#s_reportdate').val()
		}, function(json) {
			if (json) {
				count();
			} else{
				var r = confirm("当月已经做过统计，是否要重新统计？")
				if (r == true) {
					count();
				}
			}
				
		});
		}

	});

	function count() {
		 $("#mask").show(); 
		$.post("../month_count/count", {
			date : $('#s_reportdate').val()
		}, function(json) {
			if (json) {
				hideMask();
				alert("操作成功！");
			} else{
				hideMask();
				alert("操作失败");
			}
		});
	}
	function showMask(){     
	    $("#mask").show();     
	}  

	function hideMask(){     
	    $("#mask").hide();     
	}  
</script>
</html>
