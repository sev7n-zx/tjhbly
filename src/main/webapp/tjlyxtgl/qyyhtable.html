<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="js/mmgrid/mmGrid.css">
		<link rel="stylesheet"
			href="js/mmgrid/theme/bootstrap/mmGrid-bootstrap.css">
			<link rel="stylesheet" href="js/mmgrid/mmPaginator.css">
				<link rel="stylesheet"
					href="js/mmgrid/theme/bootstrap/mmPaginator-bootstrap.css">
</head>


<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="#">配置管理</a></li>
			<li><a href="#">运行单位用户管理</a></li>
		</ul>
	</div>

	<div class="rightinfo">

		<ul class="seachform">
			<li><label>用户名</label><input id="s_user" type="text"
				class="scinput" /></li>
			<li><label>角色</label> <select id="s_role" class="span1"
				style="width: 160px;">
					<option value="0">请选择</option>
					<option value="102">领导</option>
					<option value="101">岗位人员</option>
			</select></li>


			<li style="float: right;"><label>&nbsp;</label><input name=""
				type="button" class="btn btn-info" value="查询" onclick="search()" /></li>

		</ul>

		<div class="tools">
			<ul class="toolbar">
				<li class="click"><a href="qyyhform.html" target="rightFrame"
					style="text-decoration: none;"><span><img
							src="images/t01.png" /></span>添加</a></li>
				<li class="click"><a id="edit" href="javascript:void(0)"
					target="rightFrame" style="text-decoration: none;"><span><img
							src="images/t02.png" /></span>修改</a></li>
				<li class="click"><a id="recovery" href="javascript:void(0)"
					target="rightFrame" style="text-decoration: none;"><span><img
							src="images/t03.png" /></span>密码初始化</a></li>
				<li class="click"><a id="del" href="javascript:void(0)"
					target="rightFrame" style="text-decoration: none;"><span><img
							src="images/t03.png" /></span>删除</a></li>
			</ul>
			<br>
		</div>

		<div>
			<table id="mmg" class="mmg">
				<tr>
					<th rowspan="" colspan=""></th>
				</tr>
			</table>
			<div id="pg" style="text-align: right;"></div>
		</div>


		<div class="tip">
			<div class="tiptop">
				<span>提示信息</span><a></a>
			</div>

			<div class="tipinfo">
				<span><img src="images/ticon.png" /></span>
				<div class="tipright">
					<p>是否确认对信息的修改 ？</p>
					<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
				</div>
			</div>

			<div class="tipbtn">
				<input name="" type="button" class="sure" value="确定" />&nbsp; <input
					name="" type="button" class="cancel" value="取消" />
			</div>

		</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/mmgrid/mmGrid.js"></script>
<script src="js/mmgrid/mmPaginator.js"></script>

<script>


                var fixed2 = function(val){
                    if(typeof val != 'number'){
                        return '';
                    }
                    return val.toFixed(2);
                }
                var cols = [
                    { title:'用户名', name:'username' ,width:60, align:'center'},
                    { title:'角色', name:'role' ,width:100, align:'center', sortable: false, renderer : function(val) {
            			if (val == "102")
            				return "领导";
            			else if (val == "101")
            				return "岗位人员";
            		}},
            		{ title:'运行单位', name:'unitname' ,width:60, align:'center'},
                ];


                var mmg = $('.mmg').mmGrid({
                	height : 473,
            		width : '99%',
            		indexCol : false,
            		cols : cols,
            		url: '../user/list?type=1',
            		method : 'get',
            		root : 'data',
            		multiSelect : false,
            		checkCol : false,
            		fullWidthRows : true,
            		nowrap : true,
            		plugins : [ $('#pg').mmPaginator({}) ]
                });

                $("#edit").click(function(){
                	var rows = mmg.selectedRows();
    				if (rows.length == 0) {
    					alert("请选择需要编辑的记录");
    					return;
    				} else {
    					window.location="qyyhform.html?id="+rows[0].id;
    					
    				}
                });
                
                $("#del").click(function(){
                	var rows = mmg.selectedRows();
    				if (rows.length == 0) {
    					alert("请选择需要删除的记录");
    					return;
    				} else {
    					var r = confirm("您确定要删除该条记录吗？");
    					if(r){
    						$.post("../user/delete", {
    							id:rows[0].id
    						}, function(json) {
    							if(json){
    								alert("删除成功！");
    								search();
    							}
    							else
    								alert("操作失败");
    						});
    					}
    					
    				}
                });
                
                $("#recovery").click(function(){
                	var rows = mmg.selectedRows();
    				if (rows.length == 0) {
    					alert("请选择需要恢复密码的的记录");
    					return;
    				} else {
    					var r = confirm("您确定要恢复该条记录的密码吗？");
    					if(r){
    						$.post("../user/recovery", {
    							id:rows[0].id
    						}, function(json) {
    							if(json){
    								alert("更新成功！");
    							}
    							else
    								alert("操作失败");
    						});
    					}
    					
    				}
                });
                function search() {
            		mmg.load({
            			username : $("#s_user").val(),
            			type : 1,
            			role : $("#s_role").val()
            		});
            	}
        </script>
</html>
