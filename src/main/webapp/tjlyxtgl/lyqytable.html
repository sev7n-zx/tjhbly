<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="js/mmgrid/mmGrid.css">
		<link rel="stylesheet"
			href="js/mmgrid/theme/bootstrap/mmGrid-bootstrap.css">
			<link rel="stylesheet" href="js/mmgrid/mmPaginator.css">
				<link rel="stylesheet"
					href="js/mmgrid/theme/bootstrap/mmPaginator-bootstrap.css">
</head>


<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="#">基础信息管理</a></li>
			<li><a href="#">商务楼宇入驻企业基础信息管理</a></li>
		</ul>
	</div>

	<div class="rightinfo">

		<ul class="seachform">

			<li><label>入驻楼宇名称</label><input id="s_name" type="text"
				class="scinput" /></li>
			<li><label>主要产品（或服务）</label><input id="s_services" type="text"
				class="scinput" /></li>
			<li><label>入驻单位名称</label><input id="s_unitname" type="text"
				class="scinput" /></li>

			<li style="float: right;"><label>&nbsp;</label><input name=""
				type="button" class="btn btn-info" value="查询" onclick="search()"/></li>

		</ul>

		<div class="tools">
			<ul class="toolbar">
				<li class="click"><a href="lyqyform.html" target="rightFrame"
					style="text-decoration: none;"><span><img
							src="images/t01.png" /></span>添加</a></li>
				<li class="click"><a href="javascript:void(0)"
					style="text-decoration: none;" id="edit"><span><img
							src="images/t02.png" /></span>修改</a></li>
				<li class="click"><a href="javascript:void(0)"
					style="text-decoration: none;" id="del"><span><img
							src="images/t03.png" /></span>删除</a></li>
				<li class="click"><a href="javascript:void(0)"
					style="text-decoration: none;" id="import"><span><img
							src="images/f03.png" /></span>Excel导入</a></li>
				<li class="click"><a href="javascript:void(0)"
					style="text-decoration: none;" id="export"><span><img
							src="images/f03.png" /></span>Excel导出</a></li>
			</ul>
		</div>

		<div>
			<table id="mmg" class="mmg">
				<tr>
					<th rowspan="" colspan=""></th>
				</tr>
			</table>
			<div id="pg" style="text-align: right;"></div>
		</div>


		<div class="tip">
			<div class="tiptop">
				<span>提示信息</span><a></a>
			</div>

			<div class="tipinfo">
				<span><img src="images/ticon.png" /></span>
				<div class="tipright">
					<p>是否确认对信息的修改 ？</p>
					<cite>如果是请点击确定按钮 ，否则请点取消。</cite>
				</div>
			</div>

			<div class="tipbtn">
				<input name="" type="button" class="sure" value="确定" />&nbsp; <input
					name="" type="button" class="cancel" value="取消" />
			</div>

		</div>
		
		<div class="tip" id="exceltip" style="width:500px;height:300px;">
			<div class="tiptop" id="exceltiptop">
				<span>导入商务楼宇入驻企业基础信息</span><a></a>
			</div>

			<div class="tipinfo" style="width:400px;height:400px;">
				<input id="excelfile" type="file"/>
			</div>

			<div class="tipbtn" style="margin-top:-350px;padding-left:60px;">
				<input id="excelsureBtn" type="button" class="btn" value="确定" />&nbsp; <input
					name="" type="button" class="btn" value="取消" onclick="excelcancel()" />
			</div>

		</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/ajaxfileupload.js"></script>
<script src="js/mmgrid/mmGrid.js"></script>
<script src="js/mmgrid/mmPaginator.js"></script>

<script>
	var fixed2 = function(val) {
		if (typeof val != 'number') {
			return '';
		}
		return val.toFixed(2);
	}
	var cols = [{
		title : '入驻楼宇名称',
		name : 'buildname',
		width : 100,
		align : 'center',
		sortable : false,
		type : 'number'
	}, {
		title : '入驻单位名称',
		name : 'unitname',
		width : 100,
		align : 'center',
		sortable : false,
		type : 'number'
	}, {
		title : '统一社会信用代码',
		name : 'societycode',
		width : 60,
		align : 'center',
		sortable : false,
		type : 'number'
	}, {
		title : '注册地址',
		name : 'registryaddress',
		width : 60,
		align : 'center',
		sortable : false,
		type : 'number'
	}, {
		title : '主要产品（或服务）',
		name : 'services',
		width : 100,
		align : 'center',
		sortable : false,
		type : 'number'
	}, {
		title : '从业人数',
		name : 'workmannum',
		width : 30,
		align : 'center',
		sortable : true,
		type : 'number'
	} ];

	var mmg = $('.mmg').mmGrid({
		height : 473,
		width : '99%',
		indexCol : false,
		cols : cols,
		url: '../build_unit/list',
		method : 'get',
		root : 'data',
		multiSelect : false,
		checkCol : false,
		fullWidthRows : true,
		nowrap : true,
		plugins : [ $('#pg').mmPaginator({}) ]
	});

	$("#edit").click(function() {
		var rows = mmg.selectedRows();
		if (rows.length == 0) {
			alert("请选择需要编辑的记录");
			return;
		} else {
			window.location="lyqyform.html?id="+rows[0].id;

		}
	});

	$("#del").click(function() {
		var rows = mmg.selectedRows();
		if (rows.length == 0) {
			alert("请选择需要删除的记录");
			return;
		} else {
			var r = confirm("您确定要删除该条记录吗？");
			if(r){
				$.post("../build_unit/delete", {
					id:rows[0].id
				}, function(json) {
					if(json){
						alert("删除成功！");
						search();
					}
					else
						alert("操作失败");
				});
			}

		}
	});
	
	function search() {
		mmg.load({
			buildname : $("#s_name").val(),
			unitname : $("#s_unitname").val(),
			belongto : $("#s_belongto").val()
		});
	}
	$("#export").click(function() {
		var buildname=$("#s_name").val();
		var unitname= $("#s_unitname").val();
		var belongto=$("#s_belongto").val();
		location.href="../build_imExport/exportqiye?buildname="+buildname+"&unitname="+unitname+"&belongto="+belongto;
		/* var name= $("#s_name").val();
		var type= $("#s_type").val();
		var classValue= $("#s_class").val();
		var right= $("#s_right").val();
		$.ajax({ 
			url : "../build_imExport/exportbasic", 
			type : 'GET', 
			data : {name:name,type:type,classValue:classValue,right:right}, 
			success : function(data) { 
				 window.location.herf="../build_imExport/exportbasic" ;
			
			}, 
			error : function(responseStr) { 
			console.log("error");
			} 
			}); */

	});
	
	$("#import").click(function() {
		$('#exceltip').show();
	});
	$('#exceltiptop a').click(function() {
		excelcancel();
	});
	function excelcancel() {
		$('#exceltip').hide();
	}
	
	$('#excelsureBtn').click(function(){
		var arrId = [];
		arrId[0] = 'excelfile';
		$.ajaxFileUpload({
			url : "../build_imExport/uploadqiye",
			secureuri : false,
			dataType : 'json',
			fileElementId : arrId,
			success : function(msg) {
				alert("excel导入成功！");
				cancel();
			},
			error : function(msg) {
				alert("导入失败!");
			}
		});
	});
</script>
</html>
