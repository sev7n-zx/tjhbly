<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
</head>

<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="#">基础信息管理</a></li>
			<li><a href="#">楼宇运营单位基础信息管理</a></li>
		</ul>
	</div>

	<div class="formbody">


		<div id="usual1" class="usual">


			<div id="tab1" class="tabson">


				<ul class="forminfo">
					<input type="hidden" id="editid"></input>
					<input type="hidden" id="lyid">
					<li><label>楼宇名称<b>*</b></label><input id="buildname" type="text"
					class="dfinput" style="width: 300px"/><input type="button" class="btn btn-info"
					value="选择楼宇" onclick="showLYGrid()" style="margin-top:-10px;margin-left:10px;"></input></li>
					<li><label>单位名称<b>*</b></label><input id="unitname" type="text"
						class="dfinput" style="width: 300px" maxlength="50"/></li>
					<li><label>负责人</label><input id="dutyman" type="text"
						class="dfinput" style="width: 300px" maxlength="200"/></li>
					<li><label>联系人</label><input id="touchman" type="text"
						class="dfinput" style="width: 300px" maxlength="20"/></li>
					<li><label>联系电话</label><input id="telphone" type="text"
						class="dfinput" style="width: 300px" maxlength="20"/></li>
					<li><label>&nbsp;</label><input id="submitBtn" type="button"
						class="btn btn-info" value="提交" /></li>
				</ul>

			</div>

		</div>

	</div>


</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
	var url = window.location + "";
	var id = "";
	if(url.indexOf("?id=") >= 0){
		id = url.substring(url.indexOf("?id=") + 4, url.length);
	}
	if (id != null && id != "") {
		$.get("../rununit/info", {
			id : id
		}, function(json) {
			$('#editid').prop('value', json.data[0].id);
			$('#unitname').prop('value', json.data[0].unitname);
			$('#dutyman').prop('value', json.data[0].dutyman);
			$('#touchman').prop('value', json.data[0].touchman);
			$('#telphone').prop('value', json.data[0].telphone);
			$('#lyid').prop('value', json.data[0].buildid);
			$('#buildname').prop('value', json.data[0].buildname);
		});
	}
	$('#submitBtn').click(function() {
		var id = $('#editid').val();
		if (id == null || id == "") {
			$.post("../rununit/add", {
				unitname : $("#unitname").val(),
				address : '',
				touchman : $("#touchman").val(),
				dutyman : $("#dutyman").val(),
				buildid : $("#lyid").val(),
				telphone : $("#telphone").val()
			}, function(json) {
				if (json) {
					alert("添加成功！");
					window.history.go(-1);
				}
			});
		} else {

			$.post("../rununit/edit", {
				id : id,
				unitname : $("#unitname").val(),
				address : '',
				touchman : $("#touchman").val(),
				dutyman : $("#dutyman").val(),
				buildid : $("#lyid").val(),
				telphone : $("#telphone").val()
			}, function(json) {
				if (json) {
					alert("修改成功！");
					window.history.go(-1);
				}
			});
		}
	});
	
	function showLYGrid() {
		var iWidth = 1000;
	    var iHeight = 600;
	    var iTop = (window.screen.availHeight - 30 - iHeight) / 2;
	    var iLeft = (window.screen.availWidth - 10 - iWidth) / 2;
	    var win = window.open("lygrid.html", "弹出窗口", "width=" + iWidth + ", height=" + iHeight + ",top=" + iTop + ",left=" + iLeft);
	}

	function transferValue(value){
		var ly = value.split(",");
		$("#lyid").prop("value", ly[0]);
		$("#buildname").prop("value", ly[1]);
	}
</script>
</html>
