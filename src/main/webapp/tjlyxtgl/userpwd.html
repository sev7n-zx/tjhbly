<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
</head>

<body>

	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
			<li><a href="javascript:void(0)">修改用户密码</a></li>
		</ul>
	</div>

	<div class="formbody">


		<div id="usual1" class="usual">


			<div id="tab1" class="tabson">


				<ul class="forminfo">
					<li><label>原密码<b>*</b></label><input id="oldpwd" type="password"
						class="dfinput" style="width: 300px" /></li>
					<li><label>新密码<b>*</b></label><input id="newpwd" type="password"
						class="dfinput" style="width: 300px" /></li>
					<li><label>确认密码<b>*</b></label><input id="surepwd" type="password"
						class="dfinput" style="width: 300px" /></li>
					<li><label>&nbsp;</label><input id="submitBtn" type="button"
						class="btn btn-info" value="提交" /></li>
				</ul>

			</div>

		</div>

	</div>


</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
	
	$('#submitBtn').click(function() {
		var oldpwd = $('#oldpwd').val();
		var newpwd = $('#newpwd').val();
		var surepwd = $('#surepwd').val();
		if(oldpwd == null || oldpwd == "" || newpwd == null || newpwd == "" || surepwd == null || surepwd == ""){
			alert("请输入所有信息！");
			return ;
		}
		if(newpwd != surepwd){
			alert("您输入的新密码和确认密码不一致，请重新输入！");
			return ;
		}
		if(newpwd.length < 8){
			alert("您输入的新密码需要最少8位！");
			return ;
		}
		$.post("../user/pwd", {
			oldpwd : $("#oldpwd").val(),
			newpwd : $("#newpwd").val()
		}, function(json) {
			if (json) {
				alert("修改成功！");
			}else{
				alert("请输入的旧密码不正确，请重新输入！");
			}
		});
	});
</script>
</html>
